<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Â· Arad Hazari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Core styles -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/print.css" media="print" />
  </head>

  <body>
    <main class="dashboard">
      <h1>Private Dashboard</h1>

      <!-- Profile -->
      <section>
        <h2>Profile</h2>

        <label>
          Intro Text
          <textarea
            id="intro-input"
            rows="4"
            placeholder="Write your introduction here..."
          ></textarea>
        </label>
      </section>

      <!-- Academics -->
      <section>
        <h2>Academics</h2>

        <label>
          GPA
          <input
            id="gpa-input"
            type="number"
            step="0.01"
            min="0"
            max="4"
          />
        </label>
      </section>

      <!-- Experience -->
      <section>
        <h2>Experience</h2>

        <label>
          Category
          <select id="exp-category">
            <option value="Research">Research</option>
            <option value="Leadership">Leadership</option>
            <option value="Clinical">Clinical</option>
            <option value="Volunteering">Volunteering</option>
          </select>
        </label>

        <label>
          Title
          <input
            id="exp-title"
            type="text"
            placeholder="e.g. Hospital Volunteer"
          />
        </label>

        <label>
          Organization
          <input
            id="exp-org"
            type="text"
            placeholder="e.g. Markham Stouffville Hospital"
          />
        </label>

        <label>
          Period
          <input
            id="exp-period"
            type="text"
            placeholder="e.g. Summer 2026"
          />
        </label>

        <label>
          Description
          <textarea
            id="exp-desc"
            rows="3"
            placeholder="Short professional description"
          ></textarea>
        </label>

        <button id="add-exp-btn" type="button">
          Add Experience
        </button>

        <div id="exp-list"></div>
      </section>

      <button id="save-btn" type="button">
        Save Changes
      </button>
    </main>

    <!-- Scripts (order matters, defer required) -->
    <script src="js/data.js" defer></script>
    <script src="js/dashboard.js" defer></script>

  </body>
</html>
